<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Drawing APP</title>

    <link rel="stylesheet" type="text/css" href="./src/index.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/41faca984e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <canvas class="canvas" id="canvas" width="800px" height="800px"></canvas>

    <div class="toolbox">
      <button
        id="increase"
        aria-label="increase size"
        class="toolbox__btn-increase"
      >
        +
      </button>
      <span id="size" class="toolbox__size">30</span>
      <button
        id="decrease"
        aria-label="decrease size"
        class="toolbox__btn-decrease"
      >
        -
      </button>
      <input type="color" id="color" class="toolbox__input-color" />
      <button id="clear" aria-label="clear board" class="toolbox__btn-clear">
        Clear
      </button>
    </div>

    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
